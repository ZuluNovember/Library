<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliotheca</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="main">
        <div class="login">
            <p>Login to save progress</p>
            <button class="login-button">Login</button>
        </div>

        <div class="header">
            <h1>My Library</h1>
        </div>

        <div class="card-container">
            
            <div style="display:none" data-type="template">
                <div class="book-body">
                    <div class="title">
                        <p id="title">Thus Spoke Zarathustra</p>
                    </div>
                    <div class="author">
                        <p id="author">Friedrich Nietzche</p>
                    </div>
                </div>
                
                <div class="info">
                    <div class="page-num">
                        <span>Number of Pages:</span>
                        <p id="page-num">258</p>
                    </div>
                    
                    <div class="controls">
                        <div class="read">
                            <input type="checkbox" name="read" class="read-radio">
                            <span>Mark as read</span>
                        </div>
                        <div class="remove-book">
                            <button id=remove-book-button>Remove Book</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="add-book">
                <button id="add-book">
                    <img src="images/note_add_black_24dp.svg" alt="">
                </button>
            </div>
        </div>
    </div>

    <div class="popup">
        <div class="inner">
            <form id="form-form">
                <label for="form-title">Title:</label>
                <input type="text" id="form-title" name="form-title" required>
                <label for="form-author">Author:</label>
                <input type="text" id="form-author" name="form-author" required>
                <label for="form-pages">Number of pages:</label>
                <input type="number" id="form-pages" name="form-pages" required>
                
                <label for="form-read"><input type="checkbox" id="form-read" name="form-read"> Mark as read</label>
                <button id="form-send" type="button">Submit</button>
            </form>
        </div>
        <div class="outer"></div>
    </div>
</body>

</html>

<script src="scripts/script.js"></script>
